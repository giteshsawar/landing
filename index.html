<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sarthi: Home</title>

    <style>
      body {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <img id="bodyImg" width="100%" />
  </body>
  <script>
    const windowWidth = window.innerWidth;
    const imgSrc =
      windowWidth < 700
        ? "./images/landing-full-mobile.png"
        : "./images/landing-full.png";

    const image = document.getElementById("bodyImg");
    image.src = imgSrc;
  </script>
</html>
